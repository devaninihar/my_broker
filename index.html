<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect after 3 seconds (you can change the time by adjusting the number below)
        setTimeout(function () {
            window.location.href = 'hompage2.php'; // Redirect to homepage.php
        }, 3000); // Change 3000 to the number of milliseconds you want
    </script>
</head>

<body>
    <h1>Redirecting to the homepage...</h1>
    <p>If you are not redirected automatically, <a href="hompage2.php">click here</a>.</p>
</body>

</html>
